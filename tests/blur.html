
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tabla de Registros</title>
      <style>
          .registro {
              border: 1px solid #ccc;
              padding: 5px;
              margin: 5px;
          }
          .izquierda {
              float: left;
              width: 48%;
          }
          .derecha {
              float: right;
              width: 48%;
          }
      </style>
  </head>
  <body>
    <div>
      <input type="text" id="nombreInput" placeholder="Nombre">
      <button onclick="agregarRegistro()">Agregar</button>
  </div>

      <div class="izquierda">
          <h2>Registros a la Izquierda</h2>
          <table>
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>Nombre</th>
                  </tr>
              </thead>
              <tbody id="tablaIzquierda">
                  <!-- Espacio para 20 registros a la izquierda -->
              </tbody>
          </table>
      </div>
      <div class="derecha">
          <h2>Registros a la Derecha</h2>
          <table>
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>Nombre</th>
                  </tr>
              </thead>
              <tbody id="tablaDerecha">
                  <!-- Espacio para 20 registros a la derecha -->
              </tbody>
          </table>
      </div>
  
      <!-- Formulario para agregar registros -->
   
  
      <script>
          var contadorIzquierda = 0;
          var contadorDerecha = 0;
  
          function agregarRegistro() {
              var nombre = document.getElementById("nombreInput").value;
  
              if (nombre.trim() === "") {
                  alert("Por favor, ingrese un nombre válido.");
                  return;
              }
  
              if (contadorIzquierda < 20) {
                  contadorIzquierda++;
                  agregarRegistroEnTabla("tablaIzquierda", contadorIzquierda, nombre);
              } else if (contadorDerecha < 20) {
                  contadorDerecha++;
                  agregarRegistroEnTabla("tablaDerecha", contadorDerecha, nombre);
              } else {
                  alert("Se han alcanzado 20 registros en ambas partes.");
              }
          }
  
          function agregarRegistroEnTabla(tablaId, id, nombre) {
              var tablaBody = document.getElementById(tablaId);
              var newRow = document.createElement("tr");
              newRow.innerHTML = `
                  <td>${id}</td>
                  <td>${nombre}</td>
              `;
              tablaBody.appendChild(newRow);
          }
      </script>
